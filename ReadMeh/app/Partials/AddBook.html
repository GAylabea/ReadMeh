<div>
    <div class="media" style="width: 60rem;">
        <div class="media-left media-heading">
            <img class="media-object" src="Img/ReadMeh2.png" alt="Card image cap">
        </div>
        <div class="media-body col s4">
            <h4>"No one should ever finish a book they're not enjoying, no matter how popular or well reviewed the book is."</h4>
            <h4>- Nancy Pearl</h4>
        </div>
    </div>
        <h3>Add your unReview:</h3>
        <form name="AddBook" method="post">
            <div class="form-group">
            <label for="formGroupInput">Title</label>
            <input type="text" class="form-control" name="Book Title" value="Title" ng-model="book.Title">
        </div>
        <div class="form-group">
            <label for="formGroupInput">Author</label>
            <input type="text" class="form-control" name="Book Author" value="Author" ng-model="book.Author">
        </div>
        <div class="form-group">
            <label for="formGroupInput">Rating</label>
            <p>Rate this book on a scale of 1 to 5:</p>
            <p>1 = "It was ok, maybe I'll read it someday."</p>
            <p>5 = "I threw it across the room it was so horrible."</p>
            <input type="text" class="form-control" name="Book Rating" value="Rating" ng-model="book.Rating">
        </div>
        <div class="form-group">
            <label for="formGroupInput">unReview</label>
            <textarea name="comment" class="form-control" value="unReview" rows="10" ng-model="book.unReview"></textarea>
            <br><br /><button type="submit" value="Submit UnReview" ng-click="addBook(book)">Submit Book</button>
        </div>
    </form>
</div>
