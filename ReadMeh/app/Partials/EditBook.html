<div>
    <h3>Change your unReview:</h3>
    <form name="UpdateBook" method="put">
        <div class="form-group">
            <label for="formGroupExampleInput">Title</label>
            <input type="text" class="form-control" name="Book Title" value="Title" ng-model="book.Title">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Author</label>
            <input type="text" class="form-control" name="Book Author" value="Author" ng-model="book.Author">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Rating</label>
            <input type="text" class="form-control" name="Book Rating" value="Rating" ng-model="book.Rating">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">unReview</label>
            <textarea name="comment" class="form-control" value="unReview" rows="10" ng-model="book.unReview"></textarea>
            <br><br /><button type="submit" value="Update UnReview" ng-click="updateBook()">Update Book</button>
        </div>
    </form>
</div>
